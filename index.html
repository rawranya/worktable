<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <h1>WORK TRACKER</h1>

    <div class="form-section">
        <div class="form-group">
            <label for="person">Osoba</label>
            <div class="person-selector">
                <select id="person"></select>
                <input type="text" id="newPerson" placeholder="Přidat novou osobu">
                <button type="button" id="addPersonBtn" class="btn neon">+</button>
            </div>
            <div id="selectedPerson" class="selected-person">Vybraná osoba: <span>nikdo</span></div>
        </div>

        <div class="form-group">
            <label for="date">Datum</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label>Práce</label>
            <button type="button" id="openTasks" class="btn neon">Vybrat práci</button>
            <div id="selectedTasks" class="selected-tasks">Žádná práce vybrána</div>
        </div>

        <div class="form-group">
            <label for="hours">Hodiny</label>
            <input type="number" id="hours" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="comment">Komentář</label>
            <input type="text" id="comment">
        </div>

        <div class="form-group full-width">
            <button type="button" id="addRecordBtn" class="btn neon">Přidat záznam</button>
        </div>
    </div>

    <div class="records-section">
        <h2>Záznamy</h2>
        <div id="recordsCards" class="cards-container"></div>

        <h2>Celkem hodiny</h2>
        <ul id="totalHours"></ul>

        <button type="button" id="exportBtn" class="btn neon green">Export do Excel</button>
    </div>
</div>

<!-- Modal pro práci -->
<div id="tasksModal" class="modal hidden">
    <div class="modal-content">
        <h3>Vyberte práce</h3>
        <div id="tasksCheckboxes"></div>
        <button type="button" id="saveTasks" class="btn neon green">Potvrdit výběr</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
